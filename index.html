<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <body>

        <header>IQ Quiz App</header>

        <main id="quiz-container">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner"></div>
            </div>

            <div id="question-section">
                <div class="question-number" id="question-number">Question 1 of 10</div>
                <div class="question-text" id="question-text">Loading question...</div>
                <div class="options" id="options"></div>
            </div>

            <div id="score-section" style="display:none;" class="score-section">
                <h2>Your Score: <span id="score"></span>/10</h2>
                <p id="feedback-message"></p>
                <button id="retry-btn" class="retry-btn">Retry Quiz</button>
            </div>
        </main>

        <footer>Â© 2025 IQ Quiz App</footer>
    </body>

</html>
